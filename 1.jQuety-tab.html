<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            display: none;
        }
        
        button.active {
            background-color: red;
        }
    </style>
</head>

<body>

    <button class="active">1111111</button>
    <button>2222222</button>
    <button>3333333</button>
    <button>4444444</button>
    <div class="item" style="display:block">
        <ul>
            <li>111111</li>
            <li>111111</li>
            <li>111111</li>
            <li>111111</li>
            <li>111111</li>
        </ul>
    </div>
    <div class="item">
        <ul>
            <li>2222222</li>
            <li>2222222</li>
            <li>2222222</li>
            <li>2222222</li>
            <li>2222222</li>
        </ul>
    </div>
    <div class="item">
        <ul>
            <li>33333333333</li>
            <li>33333333333</li>
            <li>33333333333</li>
            <li>33333333333</li>
            <li>33333333333</li>
        </ul>
    </div>
    <div class="item">
        <ul>
            <li>444444</li>
            <li>444444</li>
            <li>444444</li>
            <li>444444</li>
            <li>444444</li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    ! function($) {
        const btns = $('button');
        const items = $('.item');
        btns.on('click', function() {
            $(this).addClass('active').siblings('button').removeClass('active');
            items.eq($(this).index()).show().siblings('div').hide();
        })
    }(jQuery)
</script>

</html>
